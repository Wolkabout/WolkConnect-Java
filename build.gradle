group 'com.wolkabout'
version '1.0'

apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
}

targetCompatibility = '1.7'
sourceCompatibility = '1.7'

task fatJar(type: Jar) {
    version = null
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    from sourceSets.main.allJava
    with jar
}
